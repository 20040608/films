<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>films</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="text-center pt-3 mb-3">
        <h1>
          Moves catalog
        </h1>
      </div>
      <div class="row">
        <div class="col-4">
          <form 
          autocomplete="off" 
          action="https://echo.htmlacademy.ru/" 
          method="POST">
          
          <div class="mb-3">
            <input 
            type="text" 
            class="form-control" 
            aria-label="text"
            name="films"
            placeholder="AVE">
          </div>
          
          <div class="mb-3">
            <input 
            type="text" 
            class="form-control" 
            aria-label="text"
            name="Years"
            placeholder="5">
          </div>
          
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>All</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          
          <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>Rating (high to low)</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary text-center w-100 mb-3">
            Search
          </button>
        </form>
        <div class="pt-3 mb-3">
          <h2>
            Bookmarked movies
          </h2>
          <ul class="list-group">
            <li class="list-group-item">
              <p>
                Avengers: Infinity War 
              </p>
              <button 
              type="button" 
              class="btn btn-danger">
              Remove
            </button>
          </li>
          <li class="list-group-item">
            <p>
              The Avengers
            </p>
            <button 
            type="button" 
            class="btn btn-danger">
            Remove
          </button>
        </li>
        <li class="list-group-item">
          <p>
            12 Years a Slave
          </p>
          <button 
          type="button" 
          class="btn btn-danger">
          Remove
        </button>
      </li>
    </ul>
  </div>
</div>

<div class="col-8">
  <h3>
    Search results:39
  </h3>
  <div class="alert alert-info" role="alert">
    Use the form on the left to search for a movie
  </div>
  <div class="row d-flex d-flex justify-content-around">
    <div class="card col-6 mb-3" >
      <img 
      class="card-img-top"
      src="./images/marvel.jpg" 
      alt="marvel"
      width="400"
      height="230">
      <div class="card-body">
        <h3>
          Avengers: Infinity War 
        </h3>
        <time datetime="2018">
          <img src="./images/kal.png" 
          alt="kalendar"
          width="30"
          height="30">
          2018
        </time>
        <div class="mt-2 mb-3">
          <img src="./images/yulduz.png" 
          alt="yulduz"
          width="30"
          height="30">
          8.7
        </div>
        <div class="row">
          <button type="button" class="btn btn-outline-primary col-4">
            Watch trailer
          </button>
          <button type="button" class="btn btn-outline-info col-4">
            More info
          </button>
          <button type="button" class="btn btn-outline-success col-4">
            Bookmark
          </button>
        </div>
      </div>
    </div>
    
    <div class="card col-6 mb-3" >
      <img 
      class="card-img-top"
      src="./images/odam.jpg" 
      alt="marvel"
      width="400"
      height="230">
      <div class="card-body">
        <h3>
          The Avengers
        </h3>
        <time datetime="2018">
          <img src="./images/kal.png" 
          alt="kalendar"
          width="30"
          height="30">
          2012
        </time>
        <div class="mt-2 mb-3">
          <img src="./images/yulduz.png" 
          alt="yulduz"
          width="30"
          height="30">
          8.1
        </div>
        <div class="row">
          <button type="button" class="btn btn-outline-primary col-4">
            Watch trailer
          </button>
          <button type="button" class="btn btn-outline-info col-4">
            More info
          </button>
          <button type="button" class="btn btn-outline-success col-4">
            Bookmark
          </button>
        </div>
      </div>
    </div>
    
    <div class="d-flex justify-content-center text-center">
      <ul class="pagination pagination-lg text-align center">
        <li class="page-item active" aria-current="page">
          <span class="page-link">1</span>
        </li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">4</a></li>
      </ul>
    </div>
  </div>
</div>
</div>
</div>
</section>
</body>
</html>
